<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" type="text/css" href="main/main.css" />
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
        <br/>
        <button id="admin-btn">Admin</button>
        <div id="admin-form" class="admin-form-class">
            <!-- Admin form displayed here-->
            <form id="cat-admin-form" >
                Name:<br>
                <label for='cat-admin-form-name'></label><input id ='cat-admin-form-name' type="text" name="cat-name" value=""><br>
                URL:<br>
                <label for='cat-admin-form-name-url'></label><input id='cat-admin-form-name-url' type="text" name="cat-url" value=""><br>
                Clicks#
                <label for='cat-admin-form-clk'></label><input id='cat-admin-form-clk' type="number" name="click-count" value="0"><br>
                <input id = 'form-submit' type="submit" value="Submit">
                <input type="reset" value="Clear">

            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
